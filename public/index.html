<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Uncle E. â€“ Your AI Tutor ğŸ‡³ğŸ‡¬</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- BASE ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100%; font-family: 'Nunito', sans-serif; background: #f5f7fa }
    body { display: flex; flex-direction: column }

    /* ---------- HEADER ---------- */
    header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      padding: 1rem env(safe-area-inset-right) 1rem env(safe-area-inset-left);
      background: #2563eb; color: #fff; text-align: center; line-height: 1.2;
      font-size: 1.4rem; font-weight: 700;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
    header small { display: block; font-size: .7rem; font-weight: 400 }

    /* ---------- VOICE TOGGLE ---------- */
    #speakToggleWrapper {
      position: fixed; top: 1rem; right: 1rem; z-index: 1001;
      font-size: .85rem; color: #fff;
    }

    /* ---------- MAIN WRAPPER ---------- */
    main#wrapper {
      flex: 1; display: flex; gap: .5rem;
      max-width: 1200px; width: 100%; margin: auto;
      min-height: 0;
      padding: 5rem .5rem calc(6.2rem + env(safe-area-inset-bottom));
    }

    /* ---------- SIDEBARS ---------- */
    #leftSidebar {
      position: sticky;
      top: 5rem;
      width: 20%; min-width: 180px;
      background: #fff; border-radius: 16px; padding: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      font-size: .95rem;
      display: flex; flex-direction: column;
      min-height: 0; overflow-y: auto; gap: .5rem;
      max-height: calc(100vh - 6rem);
    }
    #visuals {
      width: 20%; min-width: 180px;
      background: #fff; border-radius: 16px; padding: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      font-size: .95rem;
      display: flex; flex-direction: column;
      min-height: 0; overflow-y: auto; gap: .5rem;
    }
    #visuals h3 { margin-bottom: .3rem }

    /* Progress Animation */
    #progressVisual {
      transition: transform 0.3s ease;
    }
    .pulse {
      animation: pulse 0.5s ease-out;
    }
    @keyframes pulse {
      0%,100% { transform: none; }
      50% { transform: scale(1.08); }
    }

    /* ---------- CHAT ---------- */
    #chatBoxWrapper {
      flex: 2.5; background: #fff; border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05); padding: .5rem;
      display: flex; flex-direction: column; min-height: 0;
    }
    #chat {
      flex: 1; overflow-y: auto;
      display: flex; flex-direction: column; gap: .6rem;
      padding-right: .5rem; scroll-behavior: smooth;
    }

    /* ---------- BUBBLES ---------- */
    .message-row { display: flex; align-items: flex-start }
    .message-row.user { justify-content: flex-end }
    .avatar {
      width: 36px; height: 36px; border-radius: 50%;
      margin: 0 6px; flex-shrink: 0;
    }
    .user .avatar { background: #bae6fd }
    .assistant .avatar {
      background: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png')
        center/cover;
    }
    .bubble {
      max-width: 75%; padding: .6rem .9rem; border-radius: 16px;
      font-size: 1rem; line-height: 1.45; white-space: pre-wrap;
    }
    .bubble.user {
      background: #c7f0d8; border-bottom-right-radius: 0;
      position: relative;
    }
    .bubble.user::after {
      content: attr(data-name);
      font-size: .75rem; color: #1e3a8a;
      position: absolute; bottom: -1.2rem; right: 1rem;
    }
    .bubble.assistant { background: #e0e7ff; border-bottom-left-radius: 0 }

    /* ---------- INPUT BAR ---------- */
    form {
      position: fixed; left: 0; right: 0;
      bottom: 0; max-width: 1200px; margin: auto;
      background: #fff; border-top: 1px solid #ddd;
      padding: .6rem 1rem .6rem 1rem;
      display: flex; gap: .6rem; align-items: center;
      border-radius: 12px 12px 0 0; z-index: 1000;
    }
    textarea {
      flex: 1; border: 1px solid #ccc; border-radius: 12px;
      padding: .6rem 1rem; font-size: 1rem;
      min-height: 3rem; max-height: 8rem;
      overflow: auto; resize: none;
    }
    textarea.auto { height: auto }
    #controls {
      display: flex; flex-direction: column; align-items: center; gap: .3rem;
    }
    .top-buttons { display: flex; gap: .4rem }
    button {
      background: #2563eb; color: #fff; border: none;
      border-radius: 10px; padding: .6rem 1rem;
      font-size: 1rem; cursor: pointer;
    }
    .clear-button {
      background: orange; width: 100%;
      font-size: .85rem; padding: .3rem .8rem;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 768px) {
      aside, #visuals { display: none }
      main#wrapper {
        flex-direction: column; align-items: stretch;
        padding: 4.7rem 1rem calc(7.3rem + env(safe-area-inset-bottom));
      }
    }

    /* ---------- CONFETTI ---------- */
    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%, 0) }
      100% { opacity: 0; transform: translate(-50%, -140px) }
    }
    #cssConfetti {
      position: fixed; left: 50%; bottom: 60px; z-index: 9999;
      font-size: 2.6rem; pointer-events: none;
      animation: floatUp 1.3s ease-out forwards;
    }
    /* Make absolutely sure our progress bars are always rendered */
#progressVisual,
#progressFeedback {
  display: block !important;
}

  </style>
</head>
<body>
  <header>
    Uncle E. 
    <small>Powered by ValueFirst</small>
  </header>
  <div id="speakToggleWrapper">
    <label><input type="checkbox" id="speakToggle"> ğŸ”Š Uncle E. Speaks</label>
  </div>

  <main id="wrapper">
    <aside id="leftSidebar">
      <h3 id="knowledgeHeader" style="display:none">ğŸ“˜ Knowledge Tree</h3>
      <div id="knowledgeContent" style="overflow:auto">
        <div id="aboutMrE">
          <p><strong>I am Uncle E.</strong></p>
          <p>
            Your friendly AI tutor! ğŸŒŸ<br>
            I'll help you learn step by step.<br>
            Feel free to ask questions and relax!
          </p>
          <p><strong>Great!</strong></p>
        </div>
        <div id="treeContents" style="margin-top:.8rem"></div>
        <div id="progressVisual" style="margin-top:1rem;font-weight:bold"></div>
        <div id="progressFeedback" style="font-size:.85rem;color:#4b5563;margin-top:.3rem"></div>
      </div>
    </aside>

    <div id="chatBoxWrapper">
      <div id="chat"></div>
    </div>

    <aside id="visuals">
      <h3>ğŸ” Topic visuals</h3>
      <p>Coming soon.</p>
    </aside>
  </main>

  <form id="chat-form">
    <textarea id="messageInput" placeholder="Type your messageâ€¦" required></textarea>
    <div id="controls">
      <div class="top-buttons">
        <button type="submit">Send</button>
        <button type="button" id="micButton">ğŸ¤</button>
      </div>
      <button type="button" class="clear-button" id="clearButton">ğŸ—‘ï¸ Clear</button>
    </div>
  </form>

  <script>
    /* ---------- DOM ---------- */
    const chatBox     = document.getElementById('chat');
    const form        = document.getElementById('chat-form');
    const input       = document.getElementById('messageInput');
    const micBtn      = document.getElementById('micButton');
    const clearBtn    = document.getElementById('clearButton');
    const speakToggle = document.getElementById('speakToggle');

    /* ---------- STATE ---------- */
    let history = [];
    let student = '';
    let thinking = null;
    let totalNodes = 0;

    /* ---------- HELPERS ---------- */
    function addMsg(text, role) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;
      const av  = document.createElement('div');
      av.className = `avatar ${role}`;
      const bub = document.createElement('div');
      bub.className = `bubble ${role}`;
      bub.innerHTML = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
      if (role === 'user') bub.setAttribute('data-name', student);
      row.append(role === 'assistant' ? av : bub, role === 'assistant' ? bub : av);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
      return row;
    }

    function speak(t) {
      if (!speakToggle.checked) return;
      const u = new SpeechSynthesisUtterance(t);
      u.lang = 'en-NG';
      speechSynthesis.speak(u);
    }

    function confetti() {
      const d = document.createElement('div');
      d.id = 'cssConfetti';
      d.textContent = 'ğŸ‰';
      document.body.append(d);
      setTimeout(() => d.remove(), 1300);
    }

    /* ---------- TREE MARKING ---------- */
    function markNode(index) {
      const items = document.querySelectorAll('#treeContents li');
      if (items[index] && !items[index].textContent.includes('âœ…')) {
        items[index].innerHTML = 'âœ… ' + items[index].textContent.replace(/^âœ…\s*/, '');
        saveTreeState();
      }
    }

    /* ---------- STATE PERSISTENCE ---------- */
    function saveTreeState() {
      try {
        const treeHTML = document.getElementById('treeContents').innerHTML;
        const progress = {
          done: (document.getElementById('progressVisual').textContent.match(/ğŸŸ¢/g) || []).length,
          total: totalNodes
        };
        
        if (treeHTML.length < 50000) {
          localStorage.setItem('treeState', JSON.stringify({
            treeHTML,
            progress,
            timestamp: Date.now()
          }));
        }
      } catch (e) {
        console.error('Failed to save state:', e);
      }
    }

    function restoreTreeState() {
      try {
        const saved = JSON.parse(localStorage.getItem('treeState'));
        if (saved?.treeHTML) {
          document.getElementById('treeContents').innerHTML = saved.treeHTML;
          document.getElementById('knowledgeHeader').style.display = 'block';
          document.getElementById('aboutMrE').style.display = 'none';
          
          if (saved.progress) {
            totalNodes = saved.progress.total || 0;
            updateProgress(saved.progress.done || 0, totalNodes);
          }
        }
      } catch (e) {
        console.error('Failed to restore state:', e);
      }
    }

    /* ---------- PROGRESS BAR ---------- */
    function updateProgress(done = 0, total = 0) {
      const filled = 'ğŸŸ¢'.repeat(done);
      const empty = 'â¬œ'.repeat(Math.max(total - done, 0));
      
      const pv = document.getElementById('progressVisual');
      pv.innerHTML = `ğŸ§  Progress: ${filled}${empty} (${done}/${total} mastered!)`;
      pv.classList.add('pulse');
      
      document.getElementById('progressFeedback').textContent =
        done === total ? "ğŸ‰ Topic mastered!" :
        done > 0 ? `Next: ${done+1}/${total}` : 
                   "Let's begin!";
      
      saveTreeState();
      setTimeout(() => pv.classList.remove('pulse'), 300);
    }

/* ---------- KNOWLEDGE TREE ---------- */
function setTree(txt) {
  const lines = txt.split('\n').filter(l => /^\d+\./.test(l));
  if (!lines.length) return;

  totalNodes = lines.length;
  document.getElementById('knowledgeHeader').style.display = 'block';
  document.getElementById('aboutMrE').style.display = 'none';

  const itemsHtml = lines.map(l => {
    // regex to split off the emoji and the student text after the colon
    const m = l.match(/^[0-9]+\.\s*(ğŸŒ±|ğŸ”|ğŸŒŸ)\s*[^:]+:\s*(.*)$/);
    if (m) {
      const [, emoji, text] = m;
      return `<li>${emoji} ${text.trim()}</li>`;
    }
    // fallback if it didn't match
    return `<li>${l.replace(/^\d+\.\s*/, '')}</li>`;
  }).join('');

  document.getElementById('treeContents').innerHTML =
    `<ol style="padding-left:1rem">${itemsHtml}</ol>`;

  updateProgress(0, totalNodes);
}
  /* â”€â”€â”€ HELPER: Pull out â€œKnowledge Treeâ€ lines â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function extractTree(reply) {
    const lines = reply.split('\n');
    const start = lines.findIndex(l => /^Knowledge Tree for/.test(l));
    if (start < 0) return null;
    const tree = [];
    for (let i = start + 1; i < lines.length; i++) {
      if (/^\d+\./.test(lines[i])) tree.push(lines[i]);
      else break;
    }
    return tree.join('\n');
  }

  /* â”€â”€â”€ HELPER: Strip out tree + bloom labels + numbered list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function cleanupReply(reply) {
    // remove the entire block from "Knowledge Tree" until the next "Question"/"Let's start"
    reply = reply.replace(
      /Knowledge Tree[\s\S]*?(?=(Question\s+\d:|Let'?s start|$))/i,
      ''
    );

    // drop any leftover "1. ..." lines and strip bloom prefixes ("ğŸŒ± Remember/Recall:")
    return reply
      .split('\n')
      .filter(line => !/^\s*\d+\.\s/.test(line))
      .map(line => line.replace(/(ğŸŒ±|ğŸ”|ğŸŒŸ)[^:]*:\s*/g, '$1 '))
      .join('\n')
      .trim();
  }

  /* â”€â”€â”€ REPLACE YOUR handleAI WITH THIS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function handleAI(reply) {
    // 1) Reset visuals pane
    const visuals = document.getElementById('visuals');
    visuals.innerHTML = '<h3>ğŸ” Topic visuals</h3>';

    // 2) Sidebar: extract and render the tree
    const treeText = extractTree(reply);
    if (treeText) setTree(treeText);

    // 3) Clean chat text
    let cleanReply = cleanupReply(reply);

    // 4) Extract images (unchanged)
    const images = [];
    cleanReply = cleanReply.replace(
      /(?:Image:\s*)?(https?:\/\/\S+\.(?:png|jpe?g|gif|svg)(?:\?\S*)?)/gi,
      (_, url) => { images.push(url); return ''; }
    );

    // 5) Extract YouTube (unchanged)
    const youtubeIDs = [];
    cleanReply = cleanReply.replace(
      /(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/watch\?v=)([\w-]+)/gi,
      (_, id) => { youtubeIDs.push(id); return ''; }
    );

  // 6) Final whitespace cleanup AND remove any Progress lines entirely
  cleanReply = cleanReply
    .replace(/\n\s*\n/g, '\n')          // collapse blank lines
    .replace(/^.*ğŸ§ \s*Progress:.*$/gmi, '') // drop any â€œProgress:â€ line
    .trim();

    // 7) Render bubble & speak
    addMsg(cleanReply, 'assistant');
    speak(cleanReply);

    // 8) Show first image or YouTube embed
    if (images.length) {
      const img = document.createElement('img');
      img.src = images[0];
      img.style.cssText = `
        width:100%; max-height:300px;
        object-fit:contain; margin:1rem 0;
        border-radius:8px; border:1px solid #e5e7eb;
      `;
      img.onerror = () => img.remove();
      visuals.appendChild(img);
    } else if (youtubeIDs.length) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${youtubeIDs[0]}`;
      iframe.style.cssText = `
        width:100%; aspect-ratio:16/9;
        margin:1rem 0; border:none;
        border-radius:8px;
      `;
      iframe.allowFullscreen = true;
      visuals.appendChild(iframe);
    }

// 9) Progress parsing (override modelâ€™s y with our totalNodes)
// â”€â”€â”€ Progress parsing & sidebar sync â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const progMatch = reply.match(
  /ğŸ§ \s*Progress:\s*[ğŸŸ¢â¬œ]+\s*\((\d+)\/\d+\)/i
);
if (progMatch) {
  // parse ONLY the â€œdoneâ€ count, ignore the modelâ€™s denominator
  const done = parseInt(progMatch[1], 10);

  // redraw using YOUR totalNodes (never override it)
  updateProgress(done, totalNodes);
}


    if (/You\s+MASTERED/i.test(reply)) {
      confetti();
      updateProgress(totalNodes, totalNodes);
    }
  }

    /* ---------- SEND ---------- */
    async function send(msg) {
      if (!student && /my name is (\w+)/i.test(msg)) {
        student = msg.match(/my name is (\w+)/i)[1];
      }

      history.push({ role: 'user', content: msg });
      addMsg(msg, 'user');

      thinking = addMsg('ğŸ’­ Uncle E. is thinking...', 'assistant');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation: history })
        });
        
        if (!res.ok) throw new Error(`API error ${res.status}`);
        
        const data = await res.json();
        let rep = data.message?.replace(/âš ï¸/g, '') || '';
        rep = rep.replace(/Do you understand\?.*?/gi, 'Do you understand?');

        history.push({ role: 'assistant', content: rep });
        if (thinking) { thinking.remove(); thinking = null; }
        handleAI(rep);
      } catch (error) {
        console.error('Error:', error);
        if (thinking) { thinking.remove(); thinking = null; }
        addMsg('âš ï¸ Something went wrong', 'assistant');
      }
    }

    /* ---------- INIT ---------- */
function initChat() {
  // 1) Reset state variables
  history    = [];
  student    = '';
  totalNodes = 0;

  // 2) Clear out the UI
  chatBox.innerHTML = '';
  document.getElementById('visuals').innerHTML       = '<h3>ğŸ” Topic visuals</h3>';
  document.getElementById('aboutMrE').style.display  = 'block';
  document.getElementById('knowledgeHeader').style.display = 'none';
  document.getElementById('treeContents').innerHTML  = '';

  // 3) Clear & un-hide progress bar + feedback
  const pv = document.getElementById('progressVisual');
  const pf = document.getElementById('progressFeedback');
  pv.textContent   = '';
  pf.textContent   = '';
  pv.style.display = 'block';
  pf.style.display = 'block';

  // 4) Restore any saved tree/progress state
  restoreTreeState();

  // 5) Show the welcome prompt
  setTimeout(() => {
    addMsg(
      "Welcome ğŸ‰ What's your name, grade, and what topic would you like to learn today?",
      'assistant'
    );
  }, 100);
}

// Re-attach on page load
document.addEventListener('DOMContentLoaded', initChat);


    /* ---------- EVENTS ---------- */
    form.onsubmit = e => {
      e.preventDefault();
      if (input.value.trim()) {
        send(input.value.trim());
        input.value = '';
      }
    };
    input.onkeydown = e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    };
    input.oninput = () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    };
    clearBtn.onclick = () => {
   // remove saved tree + progress so next init is a true fresh start
  localStorage.removeItem('treeState');
  // if you stored progress separately, clear that too:
  // localStorage.removeItem('progress');
    initChat();
 };

    /* ---------- VOICE ---------- */
    const rec = 'webkitSpeechRecognition' in window
      ? new webkitSpeechRecognition()
      : null;
    if (rec) {
      rec.lang = 'en-NG';
      micBtn.onclick = () => {
        rec.start(); micBtn.textContent = 'ğŸ™ï¸';
      };
      rec.onresult = e => {
        let t = '';
        for (let i = e.resultIndex; i < e.results.length; ++i)
          if (e.results[i].isFinal)
            t += e.results[i][0].transcript;
        if (t.trim()) {
          send(t.trim());
          input.value = '';
        }
        micBtn.textContent = 'ğŸ¤';
      };
      rec.onerror = rec.onend = () => micBtn.textContent = 'ğŸ¤';
    } else {
      micBtn.disabled = true;
      micBtn.title = 'Voice input not supported';
    }
  </script>
</body>
</html>
